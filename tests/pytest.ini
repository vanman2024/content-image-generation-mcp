[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short

markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    tools: Tests for MCP tool functions
    resources: Tests for MCP resource functions
    prompts: Tests for MCP prompt functions
    client: Tests for AyrshareClient class
    slow: Tests that take longer than 1 second
    requires_api: Tests that require real API access (skip by default)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
